{% extends 'base.html' %}
{% block content %}

<h1>{{ question }}</h1>

<form action="/answer" method="POST">

    {% for choice in choices %}
    <p>
        <input type="radio" name="answer" value="value-goes-here">
        {{ choice }}
    </p>
    {% endfor %}
    {{ show_text }}
    <button>Continue</button>
</form>

{% endblock %}
